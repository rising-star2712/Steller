<div class="title">
  <div class="body">
    <div class="title-slide">
      <div class="title-content">
        <h1 id="title">{{ title }}</h1>
        <p  id="subtitle">{{ subtitle }}</p>
      </div>
    </div>
  </div>
</div>

<!--  -->

<div class="points">
  <div class="body">
    <div class="title-slide">

      <div class="box-container">

        <h1 id="title">{{ title }}</h1>

        {% for b in points %}
        <div class="box">
          <div class="box-content">
            <p class="bullet">{{ b }}</p>
          </div>
        </div>
        {% endfor %}

      </div>

    </div>
  </div>
</div>

<!--  -->

<div class="img">
  <div class="body">
    <div class="img-slide">
      <div class="img-title">
        <h1 id="title">{{ title }}</h1>
      </div>
      <div class="img-img">
        <img src="{{ img }}" alt="Hero Image">
      </div>
    </div>
  </div>
</div>

<!--  -->

<div class="para-1">
  <div class="body">
    <div class="para-1-slide">
      <div class="para-1-content">
        <h1 id="heading">{{ heading }}</h1>
        {% for c in paragraphs %}
        <p class="subheading"> {{ c }}</p>
        {% endfor %}
      </div>
      <div class="para-1-img">
        <img src="{{ img }}" alt="Hero Image">
      </div>
    </div>
  </div>
</div>

<!--  -->

<div class="para-2">
  <div class="body">
    <div class="para-2-slide">
      <div class="para-2-img">
        <img src="{{ img }}" alt="Hero Image">
      </div>
      <div class="para-2-content">
        <h1 id="heading">{{ heading }}</h1>
        {% for c in paragraphs %}
        <p class="subheading"> {{ c }}</p>
        {% endfor %}
      </div>

    </div>
  </div>
</div>
